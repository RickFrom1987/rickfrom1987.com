      html {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      *, *:before, *:after {
        -webkit-box-sizing: inherit;
        -moz-box-sizing: inherit;
        box-sizing: inherit;
      }

      html,
      body,
      #root {
        position: relative;
        height: 100%;
        width: 100%;
        color: #252525;
      }

      body {
        background-attachment: fixed;
        background-image: linear-gradient(-150deg, rgb(0, 193, 182) 0%, rgb(19, 110, 181) 97%);
        background-color: rgb(41, 134, 190);
        overflow-y: scroll;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: "proxima-nova",sans-serif;
        margin: 0;
        padding: 0;
        text-transform: uppercase;
      }

      h1 {
        font-size: 48px;
      }

      h2 {
        font-size: 22px;
      }

      h3 {
        font-size: 14px;
      }

      p {
        font-family: "proxima-nova", sans-serif;
        font-size: 16px;
        line-height: 36px;
        margin: 0;
        padding: 0;
      }

      a {
        text-decoration: none;
        -webkit-transition: all .4s;
        transition: all .4s;
        text-shadow: 0px 0px 2px #7FDBFF;
        cursor: pointer;
      }

      a:link, a:visited {
        color: #7FDBFF;
      }

      a:hover { 
        color: #F8F8FF;
        text-shadow: 0px 0px 2px #7FDBFF;
      }

      a:active { -webkit-transition: all .3s; transition: all .3s; all: #3aa3e3; }
      @media (max-width: 480px) {
        h1 {
          font-size: 32px;
        }
      }
